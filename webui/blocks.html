<!DOCTYPE html>

<head>
	<title>Blocks - XELIS mining pool</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="logo.png">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">

	<script src="config.js"></script>

	<script async defer src="blocks.js"></script>
</head>

<body data-bs-theme="dark" class="bg-dark-subtle">
	<div class="container-fluid">
		<div class="row flex-xl-nowrap">

			<!-- begin lateral bar -->
			<div class="col-12 col-md-3 col-xl-2 bd-sidebar bg-dark lateral-bar">
				<div class="container-fluid" style="position:sticky;top:0px;">
					<div class="container-fluid text-center">
						<div class="row">
							<div class="col">
								<a href="/"
									class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">

									<span class="fs-4 navTitle">XELIS-Pool</span>
								</a>
							</div>
							<div class="col collapseCol" style="text-align:right;">
								<div data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false"
									aria-controls="collapseExample"
									style="width:3rem;margin:auto;margin-right:0px;cursor:pointer;">
									<i class="bi bi-list text-white" style="font-size:2rem;"></i>
								</div>
							</div>
						</div>
					</div>
					<hr class="collapseHr">
					<div class="collapse collapseContent" id="collapseExample">
						<ul class="nav nav-pills flex-column mb-auto">
							<li class="nav-item">
								<a href="pool.html" class="nav-link text-white">
									<i class="bi bi-house-door"></i>
									Home
								</a>
							</li>
							<li class="nav-item">
								<a href="payouts.html" class="nav-link text-white">
									<i class="bi bi-cash-coin"></i>
									Payouts
								</a>
							</li>
							<li class="nav-item">
								<a href="blocks.html" class="nav-link active">
									<i class="bi bi-boxes"></i>
									Blocks
								</a>
							</li>
							<li class="nav-item">
								<a href="calculator.html" class="nav-link text-white">
									<i class="bi bi-calculator"></i>
									Calculator
								</a>
							</li>
							<li class="nav-item">
								<a href="info.html" class="nav-link text-white">
									<i class="bi bi-info-circle"></i>
									Get started
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!-- end lateral bar -->

			<div class="main-container col-12 col-md-9 col-xl-10 py-md-3 px-md-3 bd-content">
				<main id="spa-main">
					<h1>Xelis blocks</h1>

					<div class="row text-center">
						<div class="col">
							<div class="card pool-info">
								<div class="card-header">
									10 blocks effort
								</div>
								<div class="card-body" id="effortS">loading</div>
							</div>
						</div>
						<div class="col">
							<div class="card pool-info">
								<div class="card-header">
									Long-term effort
								</div>
								<div class="card-body" id="effortL">loading</div>
							</div>
						</div>
						<div class="col">
							<div class="card pool-info">
								<div class="card-header">
									Estimate % of nethash
								</div>
								<div class="card-body" id="estChunk">loading</div>
							</div>
						</div>
						<div class="col">
							<div class="card pool-info">
								<div class="card-header">
									Estimate actual nethash
								</div>
								<div class="card-body" id="estActual">loading</div>
							</div>
						</div>
					</div>


					<div style="max-width:90vw;overflow-x:scroll;">
						<table class="table" style="text-align:center;">
							<thead>
								<tr>
									<th scope="col">Hash</th>
									<th scope="col">Effort</th>
									<th scope="col">Timestamp</th>
								</tr>
							</thead>
							<tbody id="blocksFound">
								<tr>
									<td colspan="2">Loading...</td>
									<td colspan="2"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>
	</div>
	<footer>
		&copy; 2024 XELIS-Project. Licensed under AGPL. <a href="https://github.com/xelis-project/xelis-pool">Source code</a>
	</footer>

</body>
